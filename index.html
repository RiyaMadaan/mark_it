<html>
  <head>
    <title>Simple Greeting Dashboard</title>
    <script src="./src/main.js"></script>
    <script src="./src/clock.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./style/style.css"
    />
  </head>
  <body>
    <main class="main">
      <div class="analog-clock-container" id="analog-clock-container">
        <canvas id="canvas"> clock</canvas>
      </div>
      <div class="greeting-container" id="greeting"></div>
    </main>
    <footer class="footer">
      <div class="name-input-div">
        <input
          type="text"
          id="name-input"
          placeholder="Type your name here..."
          autocomplete="off"
        />
        <button id="name-input-button">
          update
        </button>
      </div>
    </footer>
  </body>
</html>
